<form [formGroup]="loginForm" (ngSubmit)="onSubmit()"> <label for="username">Username/Email </label> <input matInput id="username" type="text"
        formControlName="email"> <label for="password">Password</label> <input matInput id="password" type="password"
        formControlName="pass">
        <button mat-button type="submit" [disabled]="!loginForm.valid">Submit</button>
        </form>
        <button mat-button routerLink="/register">Nemate nalog?</button>
